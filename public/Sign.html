<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="log.css"/>
    <title>Sign Up</title>
</head>
<body>
    <section id="logContainer">
        <div id="container">
            <h1>Sign Up</h1>
            <form action="/signup" method="post">
                <label>
                    Email
                    <input id="uemail" type="text" name="email" placeholder="Enter your email" required/>
                </label>
                <label>
                    Password
                    <input id="upassword" type="text" name="password" placeholder="Enter password" required/>
                </label>
                <button type="submit" value="submit">Sign up</button>
                <a href="Log.html">Log in</a>
            </form>
        </div>
    </section>
</body>
</html>
